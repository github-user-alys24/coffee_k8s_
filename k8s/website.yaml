apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: php:apache
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-volume
          mountPath: /var/www/html
      volumes:
      - name: website-volume
        hostPath:
          path: /template
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: website-service
spec:
  selector:
    app: website
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 80
  type: ClusterIP

